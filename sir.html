<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: rgb(187, 222, 251, 0.3)
    }
</style>

<body>
    <div>
        <div style="flex-direction: row;position: absolute;top: 10px;right: 10px;">
            <button class="btn btn-primary">Score</button>
            <button class="btn btn-primary">Leaderboard</button>
        </div>
        <div class="card col-md-6" style="margin: 0 auto;margin-top: 130px">
            <div class="card-body">
                <div id="card">
                    <div class="float-right">Score: <span id="score">0</span>/100</div>
                    <h5 class="card-title">Question</h5>
                    <h5 class="alert alert-secondary" role="alert" id="question"></h5>
                    <div id="disabled" class="list-group">
                        <label
                            style="padding-left: 40px;border: 1px solid rgb(47,53,58,0.4);border-radius: 5px;padding: 5px;padding-left: 30px"
                            onclick="select('option1')" for="Radio">
                            <input class="form-check-input" type="radio" name="Radios" id="Radio" value="option1">
                            <span class="form-check-label" id="option1">
                            </span>
                            <span class="float-right"></span>
                        </label>
                        <label
                            style="padding-left: 40px;border: 1px solid rgb(47,53,58,0.4);border-radius: 5px;padding: 5px;padding-left: 30px"
                            onclick="select('option2')" for="Radio1">
                            <input class="form-check-input" type="radio" name="Radios" id="Radio1" value="option2">
                            <span class="form-check-label" id="option2">
                            </span>
                            <span class="float-right"></span>
                        </label>
                        <label
                            style="padding-left: 40px;border: 1px solid rgb(47,53,58,0.4);border-radius: 5px;padding: 5px;padding-left: 30px"
                            onclick="select('option3')" for="Radio2">
                            <input class="form-check-input" type="radio" name="Radios" id="Radio2" value="option3">
                            <span class="form-check-label" id="option3">
                            </span>
                            <span class="float-right"></span>
                        </label>
                        <label
                            style="padding-left: 40px;border: 1px solid rgb(47,53,58,0.4);border-radius: 5px;padding: 5px;padding-left: 30px"
                            onclick="select('option4')" for="Radio3">
                            <input class="form-check-input" type="radio" name="Radios" id="Radio3" value="option4">
                            <span class="form-check-label" id="option4">
                            </span>
                            <span class="float-right"></span>
                        </label>

                    </div>
                    <button disabled="true" id="nextBtn" class="btn btn-primary float-right" style="margin-top: 20px"
                        onclick="nextQuestion()">Next
                        Question</button>
                </div>
                <div id="result" style="display: none">
                    <h3>Thank you for completing your daily quiz</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
